question:
  Пришло фишинговое письмо. Какие действия нужно предпринять?
answer: |-
  Если вы получили подозрительное сообщение, то первым делом нужно сообщить о нём в Службу Безопасности. Перешлите скриншот СМС с номером отправителя на рассылку security@.

  Если вы получили подозрительное письмо, то также перешлите это письмо на указанную рассылку. Сотрудникам СИБ понадобится оригинал (EML-файл) подозрительного письма, чтобы точно сказать, является ли оно фишинговым.

  EML-файлы — это формат для электронной почты, содержащий всю информацию об электронном письме: заголовки, гиперссылки, вложения и т.д.

  Отдать EML-файл на анализ можно несколькими способами:
  * сохранить EML-файл и приложить к пересылаемому письму на рассылку;
  * переслать подозрительное письмо на рассылку как EML-файл;
  * приложить EML-файл в тикет ХХХ (тикет будет автоматически создан после обращения на рассылку), если вы не пересылали письмо в виде файла.
