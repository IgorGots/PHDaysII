question:
  Где лежат логи VPN подключений?
answer: |-
  Информация о VPN-подключениях находится в разных индексах SIEM:
  1. index1 — индекс, в котором находятся логи OpenVPN.
  2. index2 — индекс, в котором находятся логи подключений к сети, в том числе через VPN. Регистрируют, кто подключился, откуда или с какого устройства и какой был тип подключения. Для некоторых видов событий (vpn) есть номера сертификатов.
  3. index3 — индекс, в котором находятся логи агрегированной статистики по VPN-подключениям — с каких адресов пользователь подключился за день.
  4. netflow — трафик из офисных сегментов.

Для поиска информации о VPN-подключениях необходимо использовать запросы, сформулированные с учётом особенностей каждого из приведённых выше журналов.
